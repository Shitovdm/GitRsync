<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="apple-touch-icon" sizes="76x76" href="/public/assets/img/apple-icon.png">
    <link rel="icon" type="image/png" href="/public/assets/img/favicon.png">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>
        {{if .title}}{{ .title}}{{end}}
    </title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
    <link href="/public/assets/css/material-dashboard.css?v=2.1.0" rel="stylesheet" />
    <link href="/public/assets/css/material-dashboard-dark.css?v=2.1.0" rel="stylesheet" />
    <link href="/public/assets/css/xterm/xterm.css" rel="stylesheet" />
    <link href="/public/assets/css/custom.css" rel="stylesheet" />
    <script src="/public/assets/js/plugins/a7776221f8.js" crossorigin="anonymous"></script>
</head>

<body class="dark-edition">
<div class="wrapper ">
    <div class="sidebar" data-color="green" data-background-color="white" data-image="../public/assets/img/sidebar-1.jpg">
        <div class="logo">
            <a href="http://localhost:8888" class="simple-text logo-normal">
                Repo synchronizer
            </a>
        </div>
        {{include "partials/sidebar_left"}}
    </div>
    <div class="main-panel">
        <nav class="navbar navbar-expand-lg navbar-transparent navbar-absolute fixed-top ">
            <div class="container-fluid">
                <div class="navbar-wrapper">
                    <a class="navbar-brand" href="javascript:;">{{ .title}}</a>
                </div>
                <button class="navbar-toggler" type="button" data-toggle="collapse" aria-controls="navigation-index" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="navbar-toggler-icon icon-bar"></span>
                    <span class="navbar-toggler-icon icon-bar"></span>
                    <span class="navbar-toggler-icon icon-bar"></span>
                </button>
            </div>
        </nav>
        <div class="content">
            <div class="container-fluid">
                {{ template "content" . }}
            </div>
        </div>
        <footer class="footer" style="padding: 0.890rem 0">
            <div class="container-fluid">
                <div class="copyright float-right" style="padding: 0px">
                    Made with <i class="material-icons">favorite</i> by
                    <a href="https://github.com/Shitovdm" target="_blank">Shitov Dmitry</a>
                    <span>&copy;</span><script>document.write(new Date().getFullYear())</script>
                </div>
            </div>
        </footer>
    </div>
</div>
<!--   Core JS Files   -->
<script src="/public/assets/js/core/jquery.min.js"></script>
<script src="/public/assets/js/core/popper.min.js"></script>
<script src="/public/assets/js/core/bootstrap-material-design.min.js"></script>
<!-- Plugin for the momentJs  -->
<script src="/public/assets/js/plugins/moment.min.js"></script>
<!--  Plugin for Sweet Alert -->
<script src="/public/assets/js/plugins/sweetalert2.js"></script>
<!-- Forms Validations Plugin -->
<script src="/public/assets/js/plugins/jquery.validate.min.js"></script>
<!-- Plugin for the Wizard, full documentation here: https://github.com/VinceG/twitter-bootstrap-wizard -->
<script src="/public/assets/js/plugins/jquery.bootstrap-wizard.js"></script>
<!--	Plugin for Select, full documentation here: http://silviomoreto.github.io/bootstrap-select -->
<script src="/public/assets/js/plugins/bootstrap-selectpicker.js"></script>
<!--	Plugin for Tags, full documentation here: https://github.com/bootstrap-tagsinput/bootstrap-tagsinputs  -->
<script src="/public/assets/js/plugins/bootstrap-tagsinput.js"></script>
<!-- Plugin for Fileupload, full documentation here: http://www.jasny.net/bootstrap/javascript/#fileinput -->
<script src="/public/assets/js/plugins/jasny-bootstrap.min.js"></script>
<!--  Plugin for the Sliders, full documentation here: http://refreshless.com/nouislider/ -->
<script src="/public/assets/js/plugins/nouislider.min.js"></script>
<!-- Include a polyfill for ES6 Promises (optional) for IE11, UC Browser and Android browser support SweetAlert -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/core-js/2.4.1/core.js"></script>
<!-- Library for adding dinamically elements -->
<script src="/public/assets/js/plugins/arrive.min.js"></script>
<!--  Notifications Plugin    -->
<script src="/public/assets/js/plugins/bootstrap-notify.js"></script>
<!-- Control Center for Material Dashboard: parallax effects, scripts for the example pages etc -->
<script src="/public/assets/js/material-dashboard.js?v=2.1.1" type="text/javascript"></script>
<script src="/public/assets/js/handlers.js" type="text/javascript"></script>
<script src="/public/assets/js/xterm/xterm.js" type="text/javascript"></script>
</body>

</html>
