<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="apple-touch-icon" sizes="76x76" href="/public/assets/img/apple-icon.png">
    <link rel="icon" type="image/png" href="/public/assets/img/favicon.png">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>GitRsync</title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no'
          name='viewport'/>
    <link rel="stylesheet" type="text/css" href="/public/assets/css/fonts.googleapis.css"/>

    <link href="/public/assets/css/material-dashboard.css?v=2.1.0" rel="stylesheet"/>

<body class="dark-edition">
<div class="wrapper ">
    <div class="sidebar" data-color="green" data-background-color="white"
         data-image="../public/assets/img/sidebar-1.jpg">
        <div class="logo">
            <a href="http://localhost:8888" class="simple-text logo-normal">
                Repo synchronizer
            </a>
        </div>
        {{include "partials/sidebar_left"}}
    </div>
    <div class="main-panel">
        <nav class="navbar navbar-expand-lg navbar-transparent navbar-absolute fixed-top ">
            <div class="container-fluid">
                <div class="navbar-wrapper">
                    <a class="navbar-brand" href="javascript:;">{{ .title}}</a>
                </div>
                <button class="navbar-toggler" type="button" data-toggle="collapse" aria-controls="navigation-index"
                        aria-expanded="false" aria-label="Toggle navigation">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="navbar-toggler-icon icon-bar"></span>
                    <span class="navbar-toggler-icon icon-bar"></span>
                    <span class="navbar-toggler-icon icon-bar"></span>
                </button>
            </div>
        </nav>
        <div class="content">
            <div class="container-fluid">
                {{ template "content" . }}
            </div>
        </div>
        <footer class="footer" style="padding: 0.890rem 0">
            <div class="container-fluid">
                <div class="copyright float-right" style="padding: 0px">
                    Made with <i class="material-icons">favorite</i> by
                    <a href="https://github.com/Shitovdm" target="_blank">Shitov Dmitry</a>
                    <span>&copy;</span>
                    <script>document.write(new Date().getFullYear())</script>
                </div>
            </div>
        </footer>
    </div>
</div>
