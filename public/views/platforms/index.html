{{define "content"}}
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12">
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header card-header-tabs card-header-primary">
                            <div class="nav-tabs-navigation">
                                <div class="nav-tabs-wrapper">
                                    <ul class="nav nav-tabs" data-tabs="tabs">
                                        <li class="nav-item">
                                            <a class="nav-link active" href="#platforms" data-toggle="tab">
                                                <i class="material-icons">home</i> Platforms
                                                <div class="ripple-container"></div>
                                            </a>
                                        </li>
                                        <li class="nav-item">
                                            <a class="nav-link" href="#add_platform" data-toggle="tab">
                                                <i class="material-icons">add</i> Add Platform
                                                <div class="ripple-container"></div>
                                            </a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="tab-content">
                                <div class="tab-pane active" id="platforms">
                                    <table class="table">
                                        <tbody>
                                        <tr>
                                            <th>Name</th>
                                            <th>Address</th>
                                            <th>User</th>
                                            <th>Control</th>
                                        </tr>
                                        <tr>
                                            <td>GitHub</td>
                                            <td>https://github.com/</td>
                                            <td>shitov.dm@gmail.com</td>
                                            <td class="td-actions text-right">
                                                <button type="button" rel="tooltip" title="" class="btn btn-white btn-link btn-sm" data-original-title="Edit Platform">
                                                    <i class="material-icons">edit</i>
                                                </button>
                                                <button type="button" rel="tooltip" title="" class="btn btn-white btn-link btn-sm" data-original-title="Remove Platform">
                                                    <i class="material-icons">close</i>
                                                </button>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                                <div class="tab-pane" id="add_platform">
                                    <form id="projectForm">
                                        <div class="row">
                                            <div class="col-md-12">
                                                <div class="form-group">
                                                    <label class="bmd-label-floating">Platform Name (GitHub):</label>
                                                    <input type="text" name="PlatformName" class="form-control">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-12">
                                                <div class="form-group">
                                                    <label class="bmd-label-floating">Platform Address (https://github.com/):</label>
                                                    <input type="text" name="PlatformAddress" class="form-control">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row" style="padding-top: 20px">
                                            <div class="col-md-12">
                                                <b>Authorization Data (Optional)</b>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label class="bmd-label-floating">Username or E-mail:</label>
                                                    <input type="text" name="platformUsername" class="form-control">
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label class="bmd-label-floating">Password:</label>
                                                    <input type="password" name="platformPassword" class="form-control">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-12">
                                                <p>Needed only if you want to use private repositories on this platform.</p>
                                            </div>
                                        </div>
                                        <div class="form-group" style="padding: 20px 0px 0px 0px; text-align: center">
                                            <button type="submit" class="btn btn-success">Add Platform</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{{end}}
