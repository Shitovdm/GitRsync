{{define "content"}}
    <div class="row">
        <div class="col-md-12">
            <button type="button" class="btn btn-lg btn-default btn-clear-logs" title="Clear current terminal">CLEAR</button>
            <button type="button" class="btn btn-lg btn-warning btn-remove-runtime-logs" title="Remove logs for the current session">REMOVE RUNTIME</button>
            <button type="button" class="btn btn-lg btn-danger btn-remove-all-logs" title="Delete all application logs">REMOVE ALL</button>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-md-12">
            <div class="terminal">
                <div id="terminal"></div>
            </div>
        </div>
    </div>
{{end}}
