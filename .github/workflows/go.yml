name: Go

on:
  push:
    branches: [ master ]

jobs:
  Windows:
    name: Windows
    runs-on: windows-2016
    steps:
      - name: Check out source code
        uses: actions/checkout@v1
      - name: Set up Go 1.13
        uses: actions/setup-go@v1
        with:
          go-version: 1.13
        id: go
      - name: Build
        env:
          GOOS: windows
          GOPROXY: "https://proxy.golang.org"
          GO111MODULE: on
        run: go build .
      - name: Test
        run: go test -v .
  Linux:
    name: Linux
    runs-on: ubuntu-latest
    steps:
      - name: Check out source code
        uses: actions/checkout@v1
      - name: Set up Go 1.13
        uses: actions/setup-go@v1
        with:
          go-version: 1.13
        id: go
      - name: Get dependencies
        run: |
          go get -v -t -d ./...
          if [ -f Gopkg.toml ]; then
              curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
              dep ensure
          fi
      - name: Build
        env:
          GOOS: linux
          GOPROXY: "https://proxy.golang.org"
          GO111MODULE: on
        run: go build .
      - name: Test
        run: go test -v .